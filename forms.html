<!doctype html>
<html lang="en" class="modal-is-open modal-is-opening">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">     -->
    <link rel="stylesheet" href="./css/pico.min.css">
    <title>Pico CSS</title>
  </head>
  <body>
    <main class="container">
        <form>

            <!-- Grid -->
            <div class="grid">
          
              <!-- Markup example 1: input is inside label -->
              <label for="firstname">
                First name
                <input type="text" id="firstname" name="firstname" placeholder="First name" required>
              </label>
          
              <label for="lastname">
                Last name
                <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
              </label>
          
            </div>
          
            <!-- Markup example 2: input is after label -->
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <small>We'll never share your email with anyone else.</small>
          


            <!-- Select -->
            <label for="fruit">Fruit</label>
            <select id="fruit" required>
            <option value="" selected>Select a fruit…</option>
            <option>…</option>
            </select>

            <!-- Radios -->
            <fieldset>
            <legend>Size</legend>
            <label for="small">
                <input type="radio" id="small" name="size" value="small" checked>
                Small
            </label>
            <label for="medium">
                <input type="radio" id="medium" name="size" value="medium">
                Medium
            </label>
            <label for="large">
                <input type="radio" id="large" name="size" value="large">
                Large
            </label>
            <label for="extralarge">
                <input type="radio" id="extralarge" name="size" value="extralarge" disabled>
                Extra Large
            </label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms">
                I agree to the Terms and Conditions
            </label>
            <label for="terms_sharing">
                <input type="checkbox" id="terms_sharing" name="terms_sharing" disabled checked>
                I agree to share my information with partners
            </label>
            </fieldset>

            <!-- Switches -->
            <fieldset>
            <label for="switch">
                <input type="checkbox" id="switch" name="switch" role="switch">
                Publish on my profile
            </label>
            <label for="switch_disabled">
                <input type="checkbox" id="switch_disabled" name="switch_disabled" role="switch_disabled" disabled checked>
                User must change password at next logon
            </label>
            </fieldset>

            <!-- Search -->
            <input type="search" id="search" name="search" placeholder="Search">

            <!-- File browser -->
            <label for="file">File browser
            <input type="file" id="file" name="file">
            </label>

            <!-- Range slider -->
            <label for="range">Range slider
            <input type="range" min="0" max="100" value="50" id="range" name="range">
            </label>

            <!-- Date -->
            <label for="date">Date
            <input type="date" id="date" name="date">
            </label>

            <!-- Time -->
            <label for="time">Time
            <input type="time" id="time" name="time">
            </label>

            <!-- Color -->
            <label for="color">Color
            <input type="color" id="color" name="color" value="#0eaaaa">
            </label>

            <!-- Button -->
            <button type="submit">Submit</button>
          

            <input type="text" placeholder="Valid" aria-invalid="false">
            <input type="text" placeholder="Invalid" aria-invalid="true">
            <input type="text" placeholder="Disabled" disabled>
            <input type="text" value="Readonly" readonly>

          </form>
    </main>
  </body>
</html>
